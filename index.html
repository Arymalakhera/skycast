<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <main class="dashboard-container">

       <header class="header">
           <h2 class="logo-txt">skycast</h2>
           <div class="input-container">
               <input class="city-input" placeholder="Enter city name..." type="text">
               <button class="search-btn">
                  <span class="material-symbols-outlined">search</span>
               </button>
           </div>
       </header>

       <section class="main-weather-display">
            <div class="initial-message">
                <img src="girlsearch-icon.png" alt="Search for a city">
                <h1>Weather Dashboard</h1>
                <p>Enter a city to get started</p>
           </div>

           <div class="weather-info" style="display: none;">
               <div class="weather-details">
                   <h1 class="condition-txt">Mostly Sunny</h1>
                   <p class="tagline">partly cloudy skies</p>
                   <p class="description">Clear skies with occasional clouds. Light winds keep temperatures comfortable.</p>
               </div>
               <div class="temp-details">
                    <h1 class="temp-txt">26Â°</h1>
                    <div class="location-details">
                        <span class="material-symbols-outlined">location_on</span>
                        <p class="location-txt">New York</p>
                    </div>
               </div>
           </div>
       </section>

       <aside class="side-panel">
           <div class="panel-item wind-status">
                <h4>Wind Status</h4>
                <p class="wind-value-txt">3.40 km/h</p>
           </div>
            <div class="panel-item humidity-status">
                <h4>Humidity</h4>
                <p class="humidity-value-txt">72%</p>
            </div>
           <div class="panel-item sunrise-sunset">
                <h4>Sunrise & Sunset</h4>
                <div class="sun-times">
                    <p><span class="material-symbols-outlined">wb_sunny</span> <span class="sunrise-txt">6:15 AM</span></p>
                    <p><span class="material-symbols-outlined">bedtime</span> <span class="sunset-txt">7:30 PM</span></p>
                </div>
           </div>
       </aside>

       <section class="forecast-display">
           <canvas id="forecastChart"></canvas>
       </section>

   </main>

   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script src="script.js"></script>
</body>
</html>
