<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- IMPORT GOOGLE ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
   <main class="main-container">
   
       <header class="input-container">
           <input class="city-input" placeholder="Search city" type="text">
           <button class="search-btn">
              <span class="material-symbols-outlined">
                  search
              </span>
           </button>
       </header>

       <section class="weather-info" style="display: none;">
           <div class="location-date-container">
               <div class="location">
                   <span class="material-symbols-outlined">location_on</span>
                    <h4 class="country-txt medium-txt"></h4>
               </div>
               <h5 class="current-date-txt regular-txt"></h5>                
           </div>

           <div class="weather-summary-container">
                <img src="" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt"></h1>
                    <h3 class="condition-txt regular-txt"></h3>
                </div>
           </div>

           <div class="weather-conditions-container">
               <div class="condition-item">
                    <span class="material-symbols-outlined">water_drop</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt"></h5>
                    </div>
               </div>

               <div class="condition-item">
                    <span class="material-symbols-outlined">air</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt"></h5>
                    </div>
               </div>
           </div>

           <div class="forecast-items-container">
               <!-- Forecast items will be injected here by JavaScript -->
           </div>
       </section>

       <section class="search-city section-message">
           <img class="message-img" src="girlsearch-icon.png" alt="Search icon"> 
           <div>
               <h1>Search City</h1>
               <h4 class="regular-txt">
                     Find out the weather conditions of the city
               </h4>
           </div>
       </section>
        
   </main>

   <script src="script.js"></script>
</body>
</html>
